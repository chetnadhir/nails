<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
  <div class="navbar">
    <a href="index.html">
      <h2>THE STORE CART</h2>
    </a>
    <div class="cart-container">
      <a href="cart.html" class="cart">
        <i class="bi bi-cart"></i>
      </a>
      <div id="cartamount" class="cartamount">0</div>
    </div>
  </div>
  

  <div id="label" class="text-center"></div>

  <div class="shopping-cart" id="shopping-cart"></div>

  <div class="grid-container" id="grid-container"></div>
 

  </div>
  

  <script src="cart.js"></script>

  <style>
/* Existing styles for .cart and .cartamount */

.cartamount{
  position: absolute;
  top: 22px;
  right: 59.8px;
  font-size: 14px;
  background-color:#a0c4ff;
  padding: 3px;
  border-radius: 6px;
}

/* New styles for .navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center; /* Added align-items: center */
  background-color: #212529;
  color: antiquewhite;
  padding: 25px 60px;
  transition: transform 0.3s ease-in-out;
  margin-bottom: 45px;
}

/* Adjusted styles for .cart */
.cart {
  margin-left: auto; /* Added margin-left: auto to push it to the right */
}

/* unvisited link */
a:link {
  text-decoration: wavy;
  color:antiquewhite ;
}

/* visited link */
a:visited {
  color: antiquewhite;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: antiquewhite;
  text-decoration: wavy;
}

.item {
  border: 2px solid black; 
  color: #f09cb8;
  border-radius: 6px;
  box-shadow: #212529;
  transition: transform 0.3s ease;
}

.cart-item {
  border: 2px solid #212529;
  border-radius: 5px;
  display: flex;
  justify-content: space-between; /* Ensure items are evenly spaced */
  align-items: center; /* Align items vertically */
  padding: 10px; /* Add some padding to the cart item */
  box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
  
 
}


.title-price-x {
  width: 2000px;
  font-size: 30px;
  display: flex;
  align-items: center;
  justify-content: space-between;
 
}

.title-price {
  display: flex;
  align-items: center;
  gap: 100px;
}

.cart-item-price {
  background-color: #212529;
  color: white;
  border-radius: 4px;
  padding: 3px 6px;
}

.bi-dash {
  color: rgb(254, 3, 87) ;
  display: flex;
  flex-direction: row;
  gap: 8px;
  font-size: 16px;
}
.bi-plus{
  color:green ;
  display: flex;
  flex-direction: row;
  gap: 8px;
  font-size: 16px;
}

button {
  background-color: rgb(248, 174, 248);
  border-radius: 5px;
  font-size: 25px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
  font-family: 'Times New Roman', Times, serif;
}

button:hover {
  background-color: lightblue;
  color: whitesmoke;

}

  </style>
</body>

</html>
